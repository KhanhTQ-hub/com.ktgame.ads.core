name: CI/CD - Release & Publish to Verdaccio

on:
  push:
    branches:
      - main

jobs:
  release-and-publish:
    name: ğŸ”– Release & ğŸ“¦ Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸš€ Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Re-Setup Node with Registry for Publish
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: http://3.25.208.95:4873

      - name: ğŸ” Authenticate to Verdaccio
        run: |
          echo "//3.25.208.95:4873/:username=${{ secrets.VERDACCIO_USERNAME }}" >> ~/.npmrc
          echo "//3.25.208.95:4873/:_password=$(echo -n '${{ secrets.VERDACCIO_PASSWORD }}' | base64)" >> ~/.npmrc
          echo "//3.25.208.95:4873/:email=${{ secrets.VERDACCIO_EMAIL }}" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          echo "@ktgame:registry=http://3.25.208.95:4873" >> ~/.npmrc

      - name: ğŸ“¦ Publish to Verdaccio
        run: |
          npm publish --registry http://3.25.208.95:4873